<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculadora HTML</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col align-self-start">
				<div class="card mb-5 bg-secondary text-white">
					<div class="card-body text-center">

						<h1>Calculadora</h1>

					</div>
				</div>


				<form action="Calcular2.jsp" method="post">

					<h4>Dados para calcular</h4>

					<div class="mb-3">
						<label for="numero" class="form-label">Valor1 </label> <input
							type="number" class="form-control" id="numero"
							aria-describedby="emailHelp" name="valor1">
					</div>

					<div class="mb-3">
						<label for="numero" class="form-label">Valor2 </label> <input
							type="number" class="form-control" id="numero"
							aria-describedby="emailHelp" name="valor2">
					</div>
					<div>
						<h5>Operações:</h5>
					</div>

					<div class="mb-3 form-check">
						<input value="1" name="operacao" type="radio"
							class="form-check-input" id="exampleCheck1"> <label
							class="form-check-label" for="tipo">Adição</label>
					</div>

					<div class="mb-3 form-check">
						<input value="3" name="operacao" type="radio"
							class="form-check-input" id="exampleCheck1"> <label
							class="form-check-label" for="tipo">Subtração</label>
					</div>

					<div class="mb-3 form-check">
						<input value="4" name="operacao" type="radio"
							class="form-check-input" id="exampleCheck1"> <label
							class="form-check-label" for="tipo">Multiplicação</label>
					</div>

					<div class="mb-3 form-check">
						<input value="5" name="operacao" type="radio"
							class="form-check-input" id="exampleCheck1"> <label
							class="form-check-label" for="tipo">Divisão</label>
					</div>

					<button type="submit" class="btn btn-primary" value="Calcular">Calcular</button>

				</form>
			</div>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
</html>
